<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="img-mobile"
          src="./images/image-product-desktop.jpg"
          srcset="
            ./images/image-product-mobile.jpg  686w,
            ./images/image-product-desktop.jpg 600w
          "
          sizes="(max-width: 800px) 686px, 600px"
          alt="perfume"
        />
        <div class="card__content">
          <p class="card__under-title">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <div class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price-wrapper">
            <p class="price">$149.99</p>
            <s class="sale">$169.99</s>
          </div>
          <button class="button">
            <img src="./images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">tomatikrad</a>.
    </div>
  </body>
</html>
